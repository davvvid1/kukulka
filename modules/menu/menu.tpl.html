<div class="menu" ng-controller="Menu as menu">
    <div class="row">
        <div class="col-lg-6 item-left">
            <div class="temporary-logo-container">
                <img src="assets/logo2.png" class="temporary-logo"/>
            </div>
        </div>
        <div class="col-lg-6 item-right">
            <div class="inner">
                <div class="inner-box" ng-click="menu.toggleContent()">
                    <div class="accent">___</div>
                    <div class="title">Menu</div>
                    <div class="content">
                        Najlepsze dania
                    </div>
                    <div class="link">
                        <span ng-hide="menu.contentVisible">Pokaż kartę</span>
                        <span ng-show="menu.contentVisible">Ukryj kartę</span>
                    </div>
                    <div class="hack">
                        . . . . . . . . . . . . . . . . . .
                        . . . . . . . . . . . . . . . . . .
                        . . . . . . . . . . . . . . . . . .
                        . . . . . . . . . . . . . . . . . .
                        . . . . . . . . . . . . . . . . . .
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-content" id="menu" ng-class="{'menu-visible': menu.contentVisible}">
        <div class="slider">
            <dynamic-slider-bar
                    ng-if="menu.show"
                    slider-id="'menu-slider'"
                    slides="menu.slides"
                    control="menu.control">
            </dynamic-slider-bar>
        </div>
    </div>
</div>
